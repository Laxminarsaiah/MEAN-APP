<div class="jumbotron text-center" style="background-color:#4863A0;height:50px">
  <font color="white"><h5 style="margin: 1px;margin-top: -13px;"><strong>Employee Directory</strong></h5>
  <small>{{ tagline }}</small></font>
</div>

<h3>Add new Employee</h3>
<div class="row">
  <form name="empForm" role="form">
    <div class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="empObj.name" id="name" placeholder="Enter Name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2">
        <input type="number" class="form-control" id="age" ng-model="empObj.age" placeholder="Enter Age">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3">
        <input type="text" class="form-control" id="name" ng-model="empObj.designation" placeholder="Enter Designation">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2">
        <button type="submit" ng-click="addEmployee(empObj)" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<h3>Employee List</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Designation</th>
      <th>Action</th>
    </tr>
  </thead>
      <span class=" col-md-12 label label-success text-center"><h6>{{success}}</h6></span>
  <tbody>
    <tr ng-repeat="employee in employeeList track by $index">
      <td>
        <input type="text" class="form-control" id="name" ng-model="employee.name" value="employee.name"/>
      </td>
      <td>
        <input type="text" class="form-control" id="age" ng-model="employee.age" value="employee.name"/>
      </td>
      <td>
        <input type="text" class="form-control" id="desgn" ng-model="employee.designation" value="employee.name"/>
      </td>
      <td><a href="" ng-click="editEmployee(employee._id,employee)"><span class="glyphicon glyphicon-pencil" title="Edit employee"></span></a>&nbsp;&nbsp;
      <a href="" ng-click="deleteEmployee(employee._id,$index)"><span class="glyphicon glyphicon-trash" title="Delete employee"></span></a></td>
    </tr>
  </tbody>
</table>
<div class="jumbotron text-center" style="background-color:#4863A0;height:50px;">
<font color="white">  <small>Edureka Employee Directory</small>
  <small>{{ tagline }}</small><br/>
  <small>Developed by Laxminarsaiah Ragi, All rights reserved 2016.
</font>
</div>
